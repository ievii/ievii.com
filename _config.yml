# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: HELLO,IEVII
subtitle:
description: 艾依薇 | IEVII艾依薇 | ievii | 食品 | 保健食品 | 药品 | 医疗器械 | 减肥 | 美容 | 养颜 | 养生 | 祛斑 | 祛痘 | 代用茶 | 袋泡茶 | 时尚 | 科技
author: IEVII
language: zh-Hans

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ievii.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: ievii

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:ievii/ievii.com.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

js_minifier:
  enable: false

image_minifier:
  enable: false

generator_amp:
  templateDir:  amp-template
  assetDistDir: amp-dist
  logo:
    path:   sample/ievii356.jpg
    width:  600
    height: 60
  substituteTitleImage:
    path:   sample/ievii-banner01.jpg
    width:  1024
    height: 800
  warningLog: false
  theme:
    menu:
      首页: / || home
      商城: /shop/ || shop
      归档: /archives/ || archive
      研究院: /lab/ || flask
      赞赏: /donate/ || cutlery
      友链: /friends/ || mars
      留言板: /message/ || pencil
      关于: /about/ || rocket
